trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: UseDotNet@2
  displayName: Use .NET 6.0
  inputs:
    packageType: 'sdk'
    version: '6.0.x'

- script: dotnet tool restore
  displayName: 'Restore Tools'
    
# - task: DotNetCoreCLI@2
#  inputs:
#    command: 'publish'
